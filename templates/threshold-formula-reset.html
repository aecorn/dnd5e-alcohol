<form class="dnd5e-alcohol-threshold-reset">
  <p>Reset alcohol threshold formulas to their default values?</p>
  <p class="notes">Changes appear after closing and reopening the settings window.</p>

  <div class="form-group">
    <label>Tipsy</label>
    <div class="form-fields">
      <input type="text" value="{{defaults.tipsy}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <label>Drunk</label>
    <div class="form-fields">
      <input type="text" value="{{defaults.drunk}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <label>Wasted</label>
    <div class="form-fields">
      <input type="text" value="{{defaults.wasted}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <label>Incapacitated</label>
    <div class="form-fields">
      <input type="text" value="{{defaults.incapacitated}}" disabled>
    </div>
  </div>

  <div class="form-group">
    <button type="submit">Reset to defaults</button>
  </div>
</form>
